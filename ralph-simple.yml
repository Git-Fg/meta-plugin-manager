# Simple Ralph configuration for skill creation
# Hatless mode for straightforward task execution

event_loop:
  prompt_file: "PROMPT.md"
  completion_promise: "WORKFLOW_COMPLETE"
  max_iterations: 50
  max_runtime_seconds: 3600
  idle_timeout_secs: 300

cli:
  backend: "claude"
  prompt_mode: "arg"

core:
  guardrails:
    - "Fresh context each iteration"
    - "Follow Seed System skill-development patterns"
    - "Use imperative voice, no 'you/your'"
    - "Self-contained, no external references"
