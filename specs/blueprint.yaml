# Blueprint: Auth Skill

system:
  name: "seed-system-auth"
  description: "Authentication patterns and security guidance for Claude Code components"

components:
  - name: "auth-skill"
    type: "skill"
    description: "Comprehensive authentication patterns for MCP servers, API integrations, and security best practices"
    exports:
      - name: "main_trigger"
        type: "trigger"
        phrase: "auth patterns"
      - name: "oauth_setup"
        type: "trigger"
        phrase: "setup oauth"
      - name: "token_auth"
        type: "trigger"
        phrase: "token authentication"
      - name: "security_checklist"
        type: "trigger"
        phrase: "auth security"
      - name: "troubleshoot_auth"
        type: "trigger"
        phrase: "fix authentication"
    dependencies:
      internal: ["mcp-development"]
      external: []
    acceptance_criteria:
      - criterion: "Skill loads and responds to all triggers"
        test_ref: "test_triggering"
      - criterion: "Provides comprehensive OAuth guidance"
        test_ref: "test_oauth_guidance"
      - criterion: "Covers token-based authentication patterns"
        test_ref: "test_token_auth"
      - criterion: "Includes security best practices"
        test_ref: "test_security_practices"
      - criterion: "Offers troubleshooting guidance"
        test_ref: "test_troubleshooting"
      - criterion: "Achieves 80%+ autonomy"
        test_ref: "test_autonomy"

# Security constraints
security:
  max_runtime_seconds: 300
  allowed_paths: []
  resource_limits:
    max_memory_mb: 512
    max_concurrent_requests: 10

# Integration flows
flows:
  - name: "auth_setup_workflow"
    description: "Guide users through authentication setup based on their needs"
    steps:
      - component: "auth-skill"
        action: "assess_auth_needs"
      - component: "auth-skill"
        action: "provide_setup_guide"
      - component: "auth-skill"
        action: "verify_configuration"
